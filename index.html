<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="js/main.js"></script>
        <title>Type Quick</title>
    </head>
    <body class="bg-dark text-white text-center">
        <header class="bg-secondary mb-5 p-3">
            <h1>Type Quick</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead text-center">Type the following sentences quickly!</p>
                    <h3 id="given-sentences" class="mb-5"></h3>
                    <input id="user-input" type="text" class="form-control" placeholder="Start typing..." autofocus>
                </div>
            </div>
        </div>
    </body>
</html>
