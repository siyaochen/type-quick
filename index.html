<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Type Quick</title>
    </head>
    <body class="bg-dark text-white text-center">
        <header class="bg-secondary mb-5 p-3 text-warning">
            <h2 class="display-2">Type Quick</h2>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead text-center">Type the following sentences quickly!</p>
                    <div class="card bg-secondary p-3 mb-5">
                        <h3 class="text-left"><span id="highlighted"></span><span id="given-sentences"></span></h3>
                    </div>
                    <input id="user-input" type="text" class="form-control" placeholder="Start typing..." autofocus>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 mx-auto text-left">
                    <h5>Time taken (seconds): <span id="time" class="text-warning">0</span></h5>
                    <h5>Words per minute (WPM): <span id="wpm" class="text-warning">0</span></h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6 mx-auto">
                    <button id="play-again" type="button" class="btn btn-outline-warning btn-block">Play Again</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instructions:</h5>
                        <p class="text-left">Type the sentences shown as fast as you can and track your typing speed in WPM! To play again, press the play again button above.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/sentences.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
